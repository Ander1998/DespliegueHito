<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page YouShar3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link href="./css/estilolandingPage.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="row text-center">
        <h1><i class="bi bi-shield-lock"></i>Share what YOU want when YOU want<i class="bi bi-shield-lock"></i></h1>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 mt-3 text-center">
            <h2>A fresh way to comunicate</h2>
            <img src="images/ProfilePage.png" class="w-100">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="login-form">
                <form action="" method="post">
                    <h2 class="text-center">YouShar3</h2>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <img src="./images/logo.png" width="150px" height="150px">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-floating">
                            <input type="email" id="email" class="form-control icon rounded" value placeholder=" Email" required="required">
                            <label for="email"><i class="bi bi-envelope"></i>Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" id="passwd" class="form-control icon2 rounded" placeholder=" Password" required="required">
                            <label for="passwd"><i class="bi bi-lock"></i>Password</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn-block">Login</button>
                    </div>
                    <p class="text-center"><a href="#">Forgot Password?</a></p>
                </form>
                <p class="text-center small">Not Registered? <a href="#">Create an Account</a></p>
            </div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 mt-3 text-center">
            <h2>Clean Interface</h2>
            <img src="./images/WallPage.png" class="w-100">
        </div>
    </div>
    <footer class="bobo">
        <div class="row text-center">
            <a href="https://twitter.com/?lang=ES"><i class="bi bi-twitter">Twitter</i></a>
        </div>
        <div class="row text-center">
            <a href="https://www.facebook.com/"><i class="bi bi-facebook">Facebook</i></a>
        </div>
        <div class="row text-center">
            <a href="https://www.reddit.com/"><i class="bi bi-reddit">Reddit</i></a>
        </div>
    </footer>
</body>

</html>
